<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Introduction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Introduction Page</h1>
    </header>

    <section id="introduction">
        <h2>About Me</h2>
        <p>Hello, I'm [Your Name]. I am passionate about [your interests/hobbies].</p>
    </section>

    <section id="images">
        <h2>My Photos</h2>
        <img src="images/372761226_6286804554782618_3471983143448935142_n.jpg" alt="My Photo">
    </section>


    <section id="contact">
        <h2>Contact Me</h2>
        <p>Feel free to reach out to me via email at [your@email.com].</p>
    </section>

    <footer>
        <p>&copy; 2024 My Introduction Page. All rights reserved.</p>
    </footer>
</body>
</html>
